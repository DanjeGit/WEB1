<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account | Victory Shoe Shop</title>

  <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

      background: url('images/bg1.avif') no-repeat center center fixed;

<body class="bg-dark text-light">
  <!-- HEADER -->
  <header class="site-header border-bottom bg-dark py-2">
    <div class="container-lg d-flex justify-content-between align-items-center small">
      <a href="index.html" class="fw-bold text-accent text-decoration-none">
        <img src="images/main-logo.jpg" alt="Logo" style="height:40px; border-radius:8px;" class="me-2">
        VICTORY SHOE SHOP

      <div>
        <a href="cart.html" class="text-light position-relative me-3" aria-label="Shopping Cart">
          <i class="bi bi-cart3 fs-5"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-accent">0</span>

    </div>

  <!-- AUTH SECTION -->
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="auth-container text-center" style="background:var(--panel); border-radius:var(--radius); padding:2.5rem; width:100%; max-width:420px;">
      <img src="images/main-logo.jpg" alt="Victory Logo" class="rounded mb-3" style="height:50px;">
      <h3 class="text-accent mb-4" id="auth-title">Login to Your Account</h3>

      <!-- LOGIN FORM -->
      <form id="login-form">
        <div class="mb-3">
          <input id="login-email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input id="login-password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-accent w-100">Login</button>
        <div class="divider">or continue with</div>
        <button type="button" class="social-btn"><i class="bi bi-google"></i>Continue with Google</button>
        <button type="button" class="social-btn"><i class="bi bi-facebook"></i>Continue with Facebook</button>
        <p class="small mt-3 text-muted">
          Donâ€™t have an account?
          <a class="auth-toggle" id="show-signup">Sign up</a>
        </p>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="d-none">
        <div class="mb-3">
          <input id="signup-name" type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input id="signup-email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input id="signup-location" type="text" class="form-control" placeholder="Location" required>
        </div>
        <div class="mb-3">
          <input id="signup-phone" type="tel" class="form-control" placeholder="Phone Number" required pattern="[0-9+ ]{7,15}">
        </div>
        <div class="mb-3">
          <input id="signup-password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-accent w-100">Sign Up</button>
        <div class="divider">or sign up with</div>
        <button type="button" class="social-btn"><i class="bi bi-google"></i>Continue with Google</button>
        <p class="small mt-3 text-muted">
          Already have an account?
          <a class="auth-toggle" id="show-login">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script>
    // ---------- Simple client-side auth with hashing ----------
    // NOT a substitute for server-side authentication in production.
    // For production: use a backend or a service (Firebase Auth, Auth0, etc).
    const encoder = new TextEncoder();

    async function generateSalt() {
      const salt = crypto.getRandomValues(new Uint8Array(16));
      return arrayBufferToBase64(salt);
    }

    async function deriveKey(password, saltBase64) {
      const salt = base64ToArrayBuffer(saltBase64);
      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        encoder.encode(password),
        "PBKDF2",
        false,
        ["deriveBits", "deriveKey"]
      );
      const key = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-GCM", length: 256 },
        true,
        ["encrypt", "decrypt"]
      );
      const exported = await crypto.subtle.exportKey("raw", key);
      return arrayBufferToBase64(exported);
    }

    function arrayBufferToBase64(buffer) {
      const bytes = new Uint8Array(buffer);
      let binary = '';
      for (let i=0;i<bytes.byteLength;i++) binary += String.fromCharCode(bytes[i]);
      return btoa(binary);
    }
    function base64ToArrayBuffer(base64) {
      const binary = atob(base64);
      const len = binary.length;
      const bytes = new Uint8Array(len);
      for (let i=0;i<len;i++) bytes[i] = binary.charCodeAt(i);
      return bytes.buffer;
    }

    function getUsersStore() {
      return JSON.parse(localStorage.getItem("vusers") || "{}");
    }
    function saveUsersStore(store) {
      localStorage.setItem("vusers", JSON.stringify(store));
    }

    document.getElementById("show-signup").addEventListener("click", () => {
      document.getElementById("login-form").classList.add("d-none");
      document.getElementById("signup-form").classList.remove("d-none");
      document.getElementById("auth-title").textContent = "Create an Account";
    });
    document.getElementById("show-login").addEventListener("click", () => {
      document.getElementById("signup-form").classList.add("d-none");
      document.getElementById("login-form").classList.remove("d-none");
      document.getElementById("auth-title").textContent = "Login to Your Account";
    });

    // SIGNUP
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim().toLowerCase();
      const password = document.getElementById("signup-password").value;
      const phone = document.getElementById("signup-phone").value;
      const location = document.getElementById("signup-location").value;

      if (!email || !password || !name) return alert("Please fill all required fields.");

      const users = getUsersStore();
      if (users[email]) return alert("An account with that email already exists. Please log in.");

      const salt = await generateSalt();
      const derived = await deriveKey(password, salt);

      users[email] = {
        name, email, phone, location,
        salt, derived // store salt + derived key (not raw password)
      };
      saveUsersStore(users);
      alert("Signup successful! You can now log in.");
      // switch to login
      document.getElementById("show-login").click();
    });

    // LOGIN
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value;

      const users = getUsersStore();
      const record = users[email];
      if (!record) return alert("No account found. Please sign up.");

      const derived = await deriveKey(password, record.salt);
      if (derived === record.derived) {
        // successful login
        // set session using the function from index.js (global)
        if (typeof setUserSession === 'function') {
          setUserSession(record.name, record.email);
        } else {
          localStorage.setItem("user", JSON.stringify({ name: record.name, email: record.email }));
        }
        alert("Login successful. Redirecting to home.");
        window.location.href = "index.html";
      } else {
        alert("Incorrect password.");
      }
    });
  </script>
</body>
</html>
