<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account | Victory Shoe Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles2.css">

  <style>

    body {
      background: url('images/bg1.avif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
    }
    .auth-container {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      animation: fadeIn .6s ease;
    }

    .auth-toggle {
      cursor: pointer;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-toggle:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }

    .social-btn {
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      padding: 0.5rem 1rem;
      color: var(--text);
      background: transparent;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: background .2s ease, color .2s ease;
    }
    .social-btn:hover { background: rgba(255,255,255,0.05); }

    .social-btn i { margin-right: 0.5rem; }
    .divider { color: var(--muted); margin: 1.5rem 0; font-size: 0.9rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-dark text-light">

  <!-- HEADER -->
  <header class="site-header border-bottom bg-dark py-2">
    <div class="container-lg d-flex justify-content-between align-items-center small">
      <a href="index2.html" class="fw-bold text-accent text-decoration-none">
        <img src="images/main-logo.jpg" alt="Logo" style="height:40px; border-radius:8px;" class="me-2">
        VICTORY SHOE SHOP
      </a>
      <div>
        <a href="cart.html" class="text-light position-relative me-3" aria-label="Shopping Cart">
          <i class="bi bi-cart3 fs-5"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-accent">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- AUTH SECTION -->
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="auth-container text-center">
      <img src="images/main-logo.jpg" alt="Victory Logo" class="rounded mb-3" style="height:50px;">
      <h3 class="text-accent mb-4" id="auth-title">Login to Your Account</h3>

      <!-- LOGIN FORM -->
      <form id="login-form">
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-accent w-100">Login</button>
        <div class="divider">or continue with</div>
        <button class="social-btn"><i class="bi bi-google"></i>Continue with Google</button>
        <button class="social-btn"><i class="bi bi-facebook"></i>Continue with Facebook</button>
        <button class="social-btn"><i class="bi bi-twitter"></i>Continue with Twitter</button>
        <p class="small mt-3 text-muted">
          Donâ€™t have an account?
          <a class="auth-toggle" id="show-signup">Sign up</a>
        </p>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="d-none">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Location" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" placeholder="Phone Number" required pattern="[0-9+ ]{7,15}">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-accent w-100">Sign Up</button>
        <div class="divider">or sign up with</div>
        <button class="social-btn"><i class="bi bi-google"></i>Continue with Google</button>
        <button class="social-btn"><i class="bi bi-facebook"></i>Continue with Facebook</button>
        <button class="social-btn"><i class="bi bi-twitter"></i>Continue with Twitter</button>
        <p class="small mt-3 text-muted">
          Already have an account?
          <a class="auth-toggle" id="show-login">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <script>
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const title = document.getElementById("auth-title");

    document.getElementById("show-signup").addEventListener("click", () => {
      loginForm.classList.add("d-none");
      signupForm.classList.remove("d-none");
      title.textContent = "Create an Account";
    });

    document.getElementById("show-login").addEventListener("click", () => {
      signupForm.classList.add("d-none");
      loginForm.classList.remove("d-none");
      title.textContent = "Login to Your Account";
    });

    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      
      window.location.href = "index2.html";
    });

    signupForm.addEventListener("submit", e => {
      e.preventDefault();
      alert("Signup successful! You can now log in.");
      signupForm.classList.add("d-none");
      loginForm.classList.remove("d-none");
      title.textContent = "Login to Your Account";
    });
  </script>
</body>
</html>
